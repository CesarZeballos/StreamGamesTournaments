<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Socket.IO Chat</title>
		<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f5f5f5;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			#chatContainer {
				display: flex;
				justify-content: space-between;
				width: 80%;
				max-width: 1200px;
				gap: 2%;
			}

			.chatBox {
				width: 50%;
				background-color: #ffffff;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				display: flex;
				flex-direction: column;
				height: 60vh;
				overflow: hidden;
			}

			.messagesContainer {
				flex: 1;
				overflow-y: auto;
				padding: 10px;
				background-color: rgb(223, 215, 231);
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.messageInputContainer {
				display: flex;
				padding: 10px;
				background-color: #f1f1f1;
				border-top: 1px solid #ddd;
				height: auto;
			}

			#messageInput {
				flex: 1;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 5px;
				box-sizing: border-box;
			}

			.sendButton {
				padding: 10px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				color: #ffffff;
				font-size: 14px;
				margin-left: 10px;
			}

			#sendPrivateButton {
				background-color: #2196f3;
			}

			#sendGlobalButton {
				background-color: #f44336;
			}

			.sendButton:hover {
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div id="chatContainer">
			<!-- Private Chat Box -->
			<div class="chatBox">
				<h2>Private Chat</h2>
				<div class="messagesContainer">
					<textarea id="privateMessages" readonly></textarea>
				</div>
				<div class="messageInputContainer">
					<input
						type="text"
						id="privateMessageInput"
						placeholder="Type a private message"
					/>
					<button id="sendPrivateButton" class="sendButton">
						Send Private Message
					</button>
				</div>
			</div>

			<!-- Global Chat Box -->
			<div class="chatBox">
				<h2>Global Chat</h2>
				<div class="messagesContainer">
					<textarea id="globalMessages" readonly></textarea>
				</div>
				<div class="messageInputContainer">
					<input
						type="text"
						id="globalMessageInput"
						placeholder="Type a global message"
					/>
					<button id="sendGlobalButton" class="sendButton">
						Send Global Message
					</button>
				</div>
			</div>
		</div>

		<script>
			// Conectar al servidor Socket.IO
			const socket = io('http://localhost:3001');
			console.log('Connecting to Socket.IO server...');

			const privateMessages = document.getElementById('privateMessages');
			const globalMessages = document.getElementById('globalMessages');
			const privateMessageInput = document.getElementById(
				'privateMessageInput',
			);
			const globalMessageInput =
				document.getElementById('globalMessageInput');
			const sendPrivateButton =
				document.getElementById('sendPrivateButton');
			const sendGlobalButton =
				document.getElementById('sendGlobalButton');

			// Evento de conexión
			socket.on('connect', () => {
				console.log('Socket.IO connection established');
			});

			// Evento para recibir mensajes privados
			socket.on('privateMessage', (message) => {
				privateMessages.value += `Private Message from ${message.senderId}: ${message.content}\n`;
				privateMessages.scrollTop = privateMessages.scrollHeight; // Desplazarse hacia abajo
			});

			// Evento para recibir mensajes globales
			socket.on('globalMessage', (message) => {
				globalMessages.value += `Global Message from ${message.nickname}: ${message.content}\n`;
				globalMessages.scrollTop = globalMessages.scrollHeight; // Desplazarse hacia abajo
			});

			function sendMessage(isPrivate) {
				const message = isPrivate
					? privateMessageInput.value
					: globalMessageInput.value;
				if (isPrivate) {
					const senderId = 'user13';
					const receiverId = 'user14';
					socket.emit('sendPrivateMessage', {
						senderId,
						receiverId,
						content: message,
					});
					privateMessages.value += `You (private): ${message}\n`;
					privateMessages.scrollTop = privateMessages.scrollHeight; // Desplazarse hacia abajo
					privateMessageInput.value = '';
				} else {
					const nickname = 'user4';
					socket.emit('sendGlobalMessage', {
						nickname,
						content: message,
					});
					globalMessages.value += `You (global): ${message}\n`;
					globalMessages.scrollTop = globalMessages.scrollHeight; // Desplazarse hacia abajo
					globalMessageInput.value = '';
				}
			}

			sendPrivateButton.addEventListener('click', () =>
				sendMessage(true),
			);
			sendGlobalButton.addEventListener('click', () =>
				sendMessage(false),
			);

			privateMessageInput.addEventListener('keydown', (event) => {
				if (event.key === 'Enter') {
					event.preventDefault(); // Evita el salto de línea en el campo de texto
					sendMessage(true);
				}
			});

			globalMessageInput.addEventListener('keydown', (event) => {
				if (event.key === 'Enter') {
					event.preventDefault(); // Evita el salto de línea en el campo de texto
					sendMessage(false);
				}
			});
		</script>
	</body>
</html>
